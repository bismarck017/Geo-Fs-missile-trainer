<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo-Fs Missile Trainer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1919 0%, #2c2b2b 100%);
      color: #e0e0e0;
      line-height: 1.6;
      padding: 40px 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
    }

    header {
      margin-bottom: 30px;
      padding: 20px;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-family: 'Domine', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    header p {
      font-size: 1.1rem;
      color: #cccccc;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      font-weight: 300;
    }

    .game-container {
      border-radius: 15px;
      padding: 30px;
      margin: 20px 0;
    }

    .missile-name {
      font-size: 2rem;
      margin: 20px 0;
      color: #ffffff;
      font-family: 'Domine', serif;
    }

    .counter-input {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .counter-input input {
      padding: 15px 20px;
      font-size: 1.2rem;
      border: 2px solid #444;
      border-radius: 10px;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      text-align: center;
      width: 250px;
      transition: border-color 0.3s;
    }

    .counter-input input:focus {
      outline: none;
      border-color: #ff7e5f;
      box-shadow: 0 0 10px rgba(255, 126, 95, 0.3);
    }

    .submit-button {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 126, 95, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .feedback {
      min-height: 60px;
      margin: 25px 0;
      font-size: 1.2rem;
      font-weight: 500;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .correct {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid #2ecc71;
    }

    .incorrect {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }

    .score-display {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .score-value {
      color: #ff7e5f;
      font-weight: 700;
    }

    .timer-display {
      font-size: 1.3rem;
      font-weight: 500;
    }

    .timer-warning {
      color: #ff6b6b;
      animation: pulse 1s infinite;
    }

    .game-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .game-container {
      animation: fadeIn 0.8s ease-out;
    }

    .Github {
      display: inline-block;
      margin-top: 20px;
      color: #ff7e5f;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .Github:hover {
      background: rgba(255, 126, 95, 0.1);
    }

    .Discord {
      display: inline-block;
      margin-top: 20px;
      color: #ff7e5f;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .Discord:hover {
      background: rgba(255, 126, 95, 0.1);
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }
      
      header h1 {
        font-size: 2.2rem;
      }
      
      .game-container {
        padding: 20px 15px;
      }
      
      .counter-input {
        flex-direction: column;
        align-items: center;
      }
      
      .counter-input input {
        width: 100%;
        max-width: 250px;
      }
      
      .missile-name {
        font-size: 1.5rem;
      }
      
      .game-stats {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Missile Trainer</h1>
      <p>In accordance with GMRP JAMRR Section 11.2</p>
    </header>
    
    <div class="game-container">
      <div class="missile-name" id="missileName">Ballistic Missile</div>
      
      <div class="counter-input">
        <input type="text" id="counterInput" placeholder="Enter countermeasure..." autocomplete="off">
        <button class="submit-button" id="submitButton">Submit</button>
      </div>
      
      <div class="game-stats">
        <div class="timer-display" id="timerDisplay">Time: 10s</div>
        <div class="score-display">
          Score: <span class="score-value" id="score">0</span>
        </div>
      </div>
      
      <div class="feedback" id="feedback"></div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" class="Github" onclick="Url1()">Github</a>
    <a href="#" class="Discord" onclick="Url2()">Discord</a>
  </div>

  <script>
    const missiles = [
      { name: "AIM-7", counter: ["chaff", "chaffs"] },
      { name: "AIM-9C", counter: ["chaff", "chaffs"] },
      { name: "Matra Super 530", counter: ["chaff", "chaffs"] },
      { name: "PL-11", counter: ["chaff", "chaffs"] },
      { name: "R-27R", counter: ["chaff", "chaffs"] },
      { name: "AA-10R", counter: ["chaff", "chaffs"] },
      { name: "R-33", counter: ["chaff", "chaffs"] },
      { name: "AA-9", counter: ["chaff", "chaffs"] },
      { name: "AIM-9", counter: ["flare", "flares"] },
      { name: "ASRAAM", counter: ["flare", "flares"] },
      { name: "AIM-132", counter: ["flare", "flares"] },
      { name: "IRIS-T", counter: ["flare", "flares"] },
      { name: "AAM-3", counter: ["flare", "flares"] },
      { name: "Bozdoğan", counter: ["flare", "flares"] },
      { name: "Merlin", counter: ["flare", "flares"] },
      { name: "Python 5", counter: ["flare", "flares"] },
      { name: "Matra Magic II", counter: ["flare", "flares"] },
      { name: "Matra R.510", counter: ["flare", "flares"] },
      { name: "Matra R.530", counter: ["flare", "flares"] },
      { name: "MAA-1A", counter: ["flare", "flares"] },
      { name: "MAA-1B", counter: ["flare", "flares"] },
      { name: "MICA IR", counter: ["flare", "flares"] },
      { name: "PL-9", counter: ["flare", "flares"] },
      { name: "R-60", counter: ["flare", "flares"] },
      { name: "AA-8", counter: ["flare", "flares"] },
      { name: "R-27T", counter: ["flare", "flares"] },
      { name: "AA-10T", counter: ["flare", "flares"] },
      { name: "Sky Sword 1", counter: ["flare", "flares"] },
      { name: "TC-1", counter: ["flare", "flares"] },
      { name: "AIM-120", counter: ["chaff", "chaffs"] },
      { name: "AMRAAM", counter: ["chaff", "chaffs"] },
      { name: "Meteor", counter: ["chaff", "chaffs"] },
      { name: "Astra", counter: ["chaff", "chaffs"] },
      { name: "AAM-4", counter: ["chaff", "chaffs"] },
      { name: "Gökdoğan", counter: ["chaff", "chaffs"] },
      { name: "Peregrine", counter: ["chaff", "chaffs"] },
      { name: "Derby", counter: ["chaff", "chaffs"] },
      { name: "Derby-ER", counter: ["chaff", "chaffs"] },
      { name: "Matra R.511", counter: ["chaff", "chaffs"] },
      { name: "R-Darter", counter: ["chaff", "chaffs"] },
      { name: "MICA EM", counter: ["chaff", "chaffs"] },
      { name: "PL-15", counter: ["chaff", "chaffs"] },
      { name: "R-77", counter: ["chaff", "chaffs"] },
      { name: "AA-12", counter: ["chaff", "chaffs"] },
      { name: "R-27EA", counter: ["chaff", "chaffs"] },
      { name: "AA-10EA", counter: ["chaff", "chaffs"] },
      { name: "Sky Sword 2", counter: ["chaff", "chaffs"] },
      { name: "TC-2", counter: ["chaff", "chaffs"] }
    ];

    let currentMissile = null;
    let score = 0;
    let timeLeft = 5;
    let timer = null;
    const missileName = document.getElementById('missileName');
    const counterInput = document.getElementById('counterInput');
    const submitButton = document.getElementById('submitButton');
    const feedback = document.getElementById('feedback');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timerDisplay');

    function getRandomMissile() {
      return missiles[Math.floor(Math.random() * missiles.length)];
    }

    function displayNewMissile() {
      if (timer) {
        clearInterval(timer);
      }
      
      currentMissile = getRandomMissile();
      missileName.textContent = currentMissile.name;
      counterInput.value = '';
      counterInput.focus();
      feedback.className = 'feedback';
      feedback.textContent = '';
      
      timeLeft = 5;
      updateTimerDisplay();
      
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Time: ${timeLeft}s`;
      if (timeLeft <= 3) {
        timerDisplay.classList.add('timer-warning');
      } else {
        timerDisplay.classList.remove('timer-warning');
      }
    }

    function updateTimer() {
      timeLeft--;
      updateTimerDisplay();
      
      if (timeLeft <= 0) {
        clearInterval(timer);
        const correctAnswer = Array.isArray(currentMissile.counter) 
          ? currentMissile.counter[0] 
          : currentMissile.counter;
        feedback.textContent = `Time's up! ${currentMissile.name} was countered by ${correctAnswer}`;
        feedback.className = 'feedback incorrect';
        setTimeout(displayNewMissile, 2000);
      }
    }

    function checkAnswer() {
      if (timer) {
        clearInterval(timer);
      }
      
      const userAnswer = counterInput.value.trim();
      
      if (!userAnswer) {
        feedback.textContent = 'Please enter a countermeasure!';
        feedback.className = 'feedback incorrect';
        timer = setInterval(updateTimer, 1000);
        return;
      }

      let isCorrect = false;
      if (Array.isArray(currentMissile.counter)) {
        isCorrect = currentMissile.counter.some(counter => 
          userAnswer.toLowerCase() === counter.toLowerCase()
        );
      } else {
        isCorrect = userAnswer.toLowerCase() === currentMissile.counter.toLowerCase();
      }

      const correctAnswer = Array.isArray(currentMissile.counter) 
        ? currentMissile.counter[0] 
        : currentMissile.counter;
      
      if (isCorrect) {
        score += 1;
        scoreDisplay.textContent = score;
        feedback.textContent = `Correct! ${currentMissile.name} is countered by ${correctAnswer}`;
        feedback.className = 'feedback correct';
      } else {
        feedback.textContent = `Incorrect! ${currentMissile.name} is countered by ${correctAnswer}, not "${userAnswer}"`;
        feedback.className = 'feedback incorrect';
      }

      setTimeout(displayNewMissile, 2000);
    }

    submitButton.addEventListener('click', checkAnswer);
    
    counterInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    function Url1() {
        window.location.href = "https://github.com/bismarck017";
    }

    function Url2() {
        window.location.href = "https://discord.com/invite/gWwJ5SQq4g";
    }

    displayNewMissile();
  </script>
</body>
</html>
